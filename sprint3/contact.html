<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-contact.css">
	<script src="jquery/jquery-3.6.0.min.js"></script>
	<script src="jquery/jquery.validate.min.js"></script>
	<script src="script.js"></script>
	<script src="jquery/jquery.mask.min.js"></script>
  <title>Contact Us</title>
</head>

<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input name="name" type="text" class="feedback-input" placeholder="Name" required>
      <input name="phone" type="tel" class="feedback-input" id="phone" placeholder="Phone" required>
      <input name="email" type="email" class="feedback-input" placeholder="Email" required>
      <textarea name="text" class="feedback-input" placeholder="Comment" required></textarea>
      <input type="submit" value="SUBMIT">
    </form>
  </div>

</body>

</html>
