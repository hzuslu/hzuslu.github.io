<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style-register.css">
	<link rel="stylesheet" href="jquery/jquery-ui.css">
	<link rel="stylesheet" href="jquery/chosen.min.css">
	<script src="jquery/jquery-3.6.0.min.js"></script>
	<script src="jquery/jquery.validate.min.js"></script>
	<script src="jquery/jquery-ui.js"></script>
	<script src="script.js"></script>
	<script src="jquery/jquery.mask.min.js"></script>
	<script src="jquery/chosen.jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container">
		<div class="title">Registration</div>
		<div class="content">
			<form id="registerForm">
				<div class="user-details">
					<div class="input-box">
						<span class="details">Full Name</span>
						<input type="text" placeholder="Enter your name" name="fullName" id="fullName" required>
					</div>
					<div class="input-box">
						<span class="details">Username</span>
						<input type="text" placeholder="Enter your username" name="username" id="username" required>
					</div>
					<div class="input-box">
						<span class="details">Email</span>
						<input type="text" placeholder="Enter your email" name="email" id="email" required>
					</div>
					<div class="input-box">
						<span class="details">Phone Number</span>
						<input type="text" placeholder="Enter your number" name="phoneNumber" id="phoneNumber" required>
					</div>
					<div class="input-box">
						<span class="details">Password</span>
						<input type="password" placeholder="Enter your password" name="password" id="password" required>
					</div>
					<div class="input-box">
						<span class="details">Confirm Password</span>
						<input type="password" placeholder="Confirm your password" name="confirmPassword"
							id="confirmPassword" required>
					</div>
					<div class="input-box">
						<span class="details">Country</span>
						<input type="text" placeholder="Enter your country" id="country" name="country" required>
					</div>
					<div class="input-box">
						<span class="details">Enter Your Birthday</span>
						<input type="text" placeholder="Enter your birthday" id="birthday" name="birthday" required>
					</div>
				</div>
				<div class="gender-details">
					<input type="radio" name="gender" id="dot-1">
					<input type="radio" name="gender" id="dot-2">
					<input type="radio" name="gender" id="dot-3">
					<span class="gender-title">Gender</span>
					<div class="category">
						<label for="dot-1">
							<span class="dot one"></span>
							<span class="gender">Male</span>
						</label>
						<label for="dot-2">
							<span class="dot two"></span>
							<span class="gender">Female</span>
						</label>
						<label for="dot-3">
							<span class="dot three"></span>
							<span class="gender">Prefer not to say</span>
						</label>
					</div>
				</div>
				<div class="interest">
					<div class="input-box">
						<span class="interests-title">Interests</span>
						<div>
							<select data-placeholder="Choose a Language" class="chosen-select" multiple
								style="width:350px;" tabindex="4">
								<option value=""></option>
								<option value="JavaScript">JavaScript</option>
								<option value="Python">Python</option>
								<option value="Java">Java</option>
								<option value="C#">C#</option>
								<option value="C++">C++</option>
								<option value="Ruby">Ruby</option>
								<option value="Swift">Swift</option>
								<option value="Go">Go</option>
								<option value="PHP">PHP</option>
								<option value="HTML">HTML</option>
								<option value="CSS">CSS</option>
								<option value="TypeScript">TypeScript</option>
								<option value="Rust">Rust</option>
								<option value="Kotlin">Kotlin</option>
							</select>
						</div>

					</div>
				</div>
				<div class="button">
					<input type="submit" value="Register">
				</div>
			</form>
		</div>
	</div>


</body>

</html>
