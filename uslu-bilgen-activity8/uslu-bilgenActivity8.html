<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="uslu-bilgenActivity8.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="uslu-bilgenActivity8.js"></script>
   
</head>

<body>
    <div class="center">
        <div class="form-container calendar-container">
            <form id="myform">
                <label for="pl">What programming language do you know?</label>
                <input type="text" id="pl" name="pl" placeholder="Enter a programming language" required>

                <label for="birthday">What is your birthday?</label>
                <input id="birthday" type="text" placeholder="Enter your birthday" required />

                <label for="email" id="email-label">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter a valid email address" required>

                <label for="website" id="website-label">Website</label>
                <input type="url" id="website" name="website" placeholder="www.example.com" required>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
